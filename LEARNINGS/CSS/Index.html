<!DOCTYPE html>
<html>
<head>
  <title>My Shop - Your Online Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    nav {
      background-color: #f0f0f0;
      padding: 0.5em 0;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: relative;
      bottom: 0px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Shop</h1>
    <p>Your one-stop online store</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="products" class="product-grid">

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>Rs.19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>Rs.24.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>Rs.29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <h3>Product 4</h3>
      <p>Rs.34.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 5">
      <h3>Product 5</h3>
      <p>Rs.39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 6">
      <h3>Product 6</h3>
      <p>Rs.44.99</p>
      <button>Add to Cart</button>
    </div>

  </section>

</body>
</html>
