<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  text-align:center;
  padding:20px;
  border-spacing:5px;
}
tr:nth-child(even){
background-color:yellow;
}
caption{
font-size:30px;
}
form{
    padding: 20px;
}
</style>
</head>
<body>

<h2>Colgroup</h2>
<table style="width: 100%;">
<caption>Table Details</caption>
<colgroup>
  <col span="1">
  <col span="2" style="background-color: #D6EEEE">
  <col span="2">
  <col span="1" style="background-color:violet;visibility: collapse;">
</colgroup>
<tr>
<th>MON</th>
<th>TUE</th>
<th>WED</th>
<th>THU</th>
<th>FRI</th>
<th>SAT</th>
<th>SUN</th>
</tr>
<tr>
<td rowspan="2">1</td>
<td>2</td>
<td>3</td>
<td>4</td>
<td>5</td>
<td>6</td>
<td>7</td>
</tr>
<tr>
<td>9</td>
<td>10</td>
<td>11</td>
<td>12</td>
<td>13</td>
<td>14</td>
</tr>
<tr>
<td colspan="3">15</td>


<td>18</td>
<td>19</td>
<td>20</td>
<td>21</td>
</tr>
<tr>
<td>22</td>
<td>23</td>
<td>24</td>
<td>25</td>
<td>26</td>
<td>27</td>
<td>28</td>
</tr>
</table>
<form action="" target="_blank" autocomplete="on" novalidate>
    <fieldset>
        <legend>Form</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" value="K" readonly><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob"><br>
        <label for="role">Dept</label>
        <select>
            <option value="IT">IT </option>
            <option value="cse">CSE</option>
            <option value="ece">ECE </option>
        </select><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male" >male</label>
        <input type="radio" id="female" name="gender">
        <label for="female" >female</label><br>
        <label for="skills">Skills:</label><br>
        <input type="checkbox" id="html" name="skills">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="skills">
        <label for="css">CSS</label><br>
        <fieldset>
            <legend>Address</legend>
            <address>
                <label for="village">Village:</label>
                <input type="text">
                <label for="Town">Town:</label>
                <input type="Town"><br>
                <label for="district">District:</label>
                <input type="text" >

            </address>
            
        </fieldset>
        <label for="resume">Resume:</label>
        <input type="file" id="resume"><br>
        <input type="button"  value="Submit">




    </fieldset>
</form>

<svg width="500" height="400">
  
    <circle cx="50" cy="340" r="40"
     stroke="green" stroke-width="4" fill="yellow" />
     <circle cx="390" cy="340" r="40"
     stroke="green" stroke-width="4" fill="yellow" />
     <rect x="20" y="240" width="400" height="90" stroke="green" stroke-width="4" fill="yellow"  rx="9" ry="9"  /> 
   Sorry, your browser does not support inline SVG.
   </svg>
    
</body>
</html>
