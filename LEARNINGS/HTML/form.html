<html>
    <head>
       <center> <h1>HTML form</h1></center>
    </head>
    <body>
        <fieldset>
        <form action="">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" disabled><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" ><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="30"><br>
            <label for="dept">Department:</label><br>
            <input type="radio" id="it" name="dept" value="Information Technology">
            <label for="it">Information Technology</label><br>
            <input type="radio" id="cse" name="dept" value="Computer Science and Engineering">
            <label for="cse">Computer Science and Engineering</label><br>
            <input type="radio" id="eee" name="dept" value="Electroinc and Electrical Engineering">
            <label for="eee">Electroinc and Electrical Engineering</label><br>
            <input type="radio" id="agri" name="dept" value="Agricultural Engineering">
            <label for="agri">Agricultural Engineering</label><br>
            <input type="radio" id="ct" name="dept" value="Computer Technology">
            <label for="ct">Computer Technology</label><br><br>
        

            <label for="skills">Skills:</label><br>
            <input type="checkbox" id="skill1" name="skill1" value="HTML">
            <label for="skill1">HTML</label><br>
            <input type="checkbox" id="skill2" name="skill2" value="CSS">
            <label for="skill2">CSS</label><br>
            <input type="checkbox" id="skill3" name="skill3" value="JavaScript">
            <label for="skill3"> JavaScript</label><br>
            <input type="checkbox" id="skill4" name="skill4" value="SQL">
            <label for="skill4">SQL</label><br>
            <input type="checkbox" id="skill5" name="skill5" value="Python">
            <label for="skill5"> Python</label><br><br>

            <label for="message">About You:</label><br>
            <textarea name="message" rows="10" cols="30"></textarea><br><br>
            <label for="domain ">Domain Interested:</label><br>
            <select id="domain" name="domain" size="6" multiple >
                <optgroup label="IT domain">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="database">Database</option>
                <option value="fullstack">Fullstack</option>
            </optgroup>
            <optgroup label="Non-IT domain">
                <option value="bde">Business Developement Executive</option>
                <option value="bpo">Business Process Officer</option>
            </optgroup>
             </select><br><br>
            <p>The browsers you have used:</p>
            <input list="browsers">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
              </datalist><br><br>
              <label for="resume">Upload resume</label>
              <input type="file" id="resume" name="resume"><br>
            <input type="checkbox" name="save" value="yes" /> Save my response<br><br>
            <input type="reset" value="Reset">
            <button type="submit" onclick="alert('You have submitted!')">Submit</button>
        </fieldset>
        </form>
    </body>
</html>
